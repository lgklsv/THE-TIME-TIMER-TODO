<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <h1 class="logo-text">THE TIME TIMER + <span class="logo-letter1">T</span><span class="logo-letter2">O</span><span class="logo-letter3">D</span><span class="logo-letter4">O</span></h1>
                </div>
                <div class="menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="" class="text-btn info">
                                <form action="">
                                    <input type="checkbox" checked name="themeSwither" id="themeSwither">
                                </form>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="text-btn info">
                                <div class="icon">
                                    <i class="fa-solid fa-circle-info"></i>
                                </div>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="text-btn settings-general">
                                <div class="icon">
                                    <i class="fa-solid fa-gear"></i>
                                </div>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="" class="text-btn signInOut">
                                <div class="icon">
                                    <i class="fa-solid fa-right-to-bracket"></i>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="app-container">
                <div class="timer-section">
                    <div class="timer-btns-top">
                        <div class="timer-btn">
                            <button>pomodoro</button>
                        </div>
                        <div class="timer-btn">
                            <button>short break</button>
                        </div>
                        <div class="timer-btn">
                            <button>long break</button>
                        </div>
                    </div>
                    <div class="timer-container">

                    </div>
                    <div class="timer-btns-bottom">
                        <div class="start-stop-btn">

                        </div>
                        <div class="icon timer-icons">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                        <div class="icon timer-icons">
                            <i class="fa-solid fa-gear"></i>
                        </div>
                    </div>
                </div>
                <div class="task-section">

                </div>
                <div class="lists-section">

                </div>
            </div>
        </main>
    </div>
</body>
</html>
