<!DOCTYPE html>
<html lang="en" data-theme="coffee">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="logo">
            <h1 class="logo-text">
              THE TIME TIMER + <span class="logo-letter1">T</span
              ><span class="logo-letter2">O</span
              ><span class="logo-letter3">D</span
              ><span class="logo-letter4">O</span>
            </h1>
          </div>
          <div class="menu">
            <ul class="menu-list">
              <li class="menu-item">
                <a href="" class="text-btn info">
                  <form action="">
                    <input
                      type="checkbox"
                      checked
                      name="themeSwitcher"
                      id="themeSwitcher"
                    />
                  </form>
                </a>
              </li>
              <li class="menu-item">
                <a href="" class="text-btn info">
                  <div class="icon">
                    <i class="fa-solid fa-circle-info"></i>
                  </div>
                </a>
              </li>
              <li class="menu-item">
                <a href="" class="text-btn settings-general">
                  <div class="icon">
                    <i class="fa-solid fa-gear"></i>
                  </div>
                </a>
              </li>
              <li class="menu-item">
                <a href="" class="text-btn signInOut">
                  <div class="icon">
                    <i class="fa-solid fa-right-to-bracket"></i>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div class="app-container">

          <div class="timer-section">
            <div class="timer-btns-top">
              <div class="timer-btn active-timer-btn">
                <button>pomodoro</button>
              </div>
              <div class="timer-btn">
                <button>short break</button>
              </div>
              <div class="timer-btn">
                <button>long break</button>
              </div>
            </div>
            <div class="timer-container">
              <!-- <input type="number" class="percent-test" value="100"> -->
              <div class="clock">
                <svg viewBox="0 0 220 220">
                  <circle
                    shape-rendering="geometricPrecision"
                    cx="110"
                    cy="110"
                    r="96"
                  />
                  <circle
                    shape-rendering="geometricPrecision"
                    class="indicator"
                    cx="110"
                    cy="110"
                    r="96"
                  />
                </svg>
              </div>
              <div class="timer-numbers-container">
                <span class="minutes">25</span>
                :
                <span class="seconds">00</span>
              </div>
            </div>
            
            <div class="timer-btns-bottom">
              <div class="start-btn">
                <div class="timer-btn active-timer-btn">
                  <button>start</button>
                </div>
              </div>
              <div class="pause-btn really-hidden">
                <div class="timer-btn active-timer-btn">
                  <button>pause</button>
                </div>
              </div>
              <div class="text-btn icon timer-icons">
                <i id="reset-button" class="fa-solid fa-rotate-right"></i>
              </div>
              <div class="text-btn icon timer-icons">
                <i class="fa-solid fa-gear"></i>
              </div>
            </div>
          </div>

          <div class="task-section">
            <div class="tasks-lists-section-header">
              <h2 class="tasks-lists-title list-title"></h2>
              <h2 class="tasks-lists-title list-length"></h2>
            </div>
            <div class="tasks-comleted">
              <p class="tasks-comleted_text tasks-comleted_counter">3</p>
              <p class="tasks-comleted_text">Completed 	&bull;</p>
              <p class="tasks-comleted_btn">Clear</p>
            </div>
            <div class="tasks-container">
            </div>
            <div class="add-new-task-list-container">
              <button id="addTaskBtn">+ Add Task</button>
            </div>
            <div class="transparentOverlayTasks hidden"></div>
          </div>

          <div class="lists-section">
            <div class="tasks-lists-section-header">
              <h2 class="tasks-lists-title">My lists</h2>
              <h2 class="tasks-lists-title"></h2>
            </div>
            <div class="lists-container">
            </div>
            <div class="add-new-task-list-container">
              <button id="addListBtn">+ Add List</button>
            </div>
            <div class="transparentOverlay hidden"></div>
          </div>
        </div>
        
      </main>
      <footer>
        <div class="footer-top">
          THE TIME TIMER + TODO ENGINEERED BY LGKLSV
        </div>
        <div class="footer-bottom">
          &#169 2022
        </div>
      </footer>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-list-window">
      <form class="upload" novalidate>
        <h3 class="upload-heading">New List</h3>
        <label id="list-imput-label">Name:</label>
        <input type="submit" class="hidden-submit">
        <input id="list-name-input" class="name-input" type="text" required name="listName" autofocus>
        <div class="add-list-control-btns">
          <button class="list-name-btn cancel-btn">Cancel</button>
          <button type="submit" class="list-name-btn upload-btn">Ok</button>
        </div>
      </form>
    </div>
    <div class="taskOverlay hidden"></div>
    <div class="add-task-window">
      <form class="uploadTask" novalidate>
        <h3 class="upload-heading">New Task</h3>
        <label id="task-imput-label">Name:</label>
        <input type="submit" class="hidden-submit">
        <input id="task-name-input" class="name-input" type="text" required name="taskName" autofocus>
        <label id="task-imput-label">Notes:</label>
        <input id="task-subName-input" class="name-input sub-input" type="text" name="subName">
        <label id="task-est-pomodoros">Est Pomodoros:</label>
        <input type="number" value="1" min="0" class="name-input est-pom-input" required name="estPom">
        <button type="button" class="est-pom-controls control-up"><i class="fa-solid fa-caret-up"></i></button>
        <button type="button" class="est-pom-controls control-down"><i class="fa-solid fa-caret-down"></i></button>
        <div class="add-task-control-btns">
          <button class="task-name-btn cancel-addTask-btn">Cancel</button>
          <button type="submit" class="task-name-btn upload-btn">Ok</button>
        </div>
      </form>
    </div>
  </body>
</html>
