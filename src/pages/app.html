<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="logo">
            <h1 class="logo-text">
              THE TIME TIMER + <span class="logo-letter1">T</span
              ><span class="logo-letter2">O</span
              ><span class="logo-letter3">D</span
              ><span class="logo-letter4">O</span>
            </h1>
          </div>
          <div class="menu">
            <ul class="menu-list">
              <li class="menu-item">
                <div class="text-btn info">
                  <div class="icon">
                    <i class="fa-solid fa-palette"></i>
                  </div>
                </div>
                <ul class="dropdown-themes hidden">
                </ul>
              </li>
              <li class="menu-item">
                <a href="https://github.com/lgklsv/THE-TIME-TIMER-TODO" target="_blank" class="text-btn info">
                  <div class="icon">
                    <i class="fa-brands fa-github"></i>
                  </div>
                </a>
              </li>
              <li class="menu-item">
                <a href="./about.html" class="text-btn info">
                  <div class="icon">
                    <i class="fa-solid fa-circle-info"></i>
                  </div>
                </a>
              </li>
              <li class="menu-item">
                <a href="" class="text-btn signInOut">
                  <div class="icon">
                    <i class="fa-solid fa-right-to-bracket"></i>
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div class="app-container">

          <div class="timer-section">
            <div class="timer-btns-top">
              <div id="pomodoro" class="timer-btn active-timer-btn">
                <button>pomodoro</button>
              </div>
              <div id="short-break" class="timer-btn">
                <button>short break</button>
              </div>
              <div id="long-break" class="timer-btn">
                <button>long break</button>
              </div>
            </div>
            <div class="timer-container">
              <div class="clock">
                <svg viewBox="0 0 220 220">
                  <circle
                    shape-rendering="geometricPrecision"
                    cx="110"
                    cy="110"
                    r="96"
                  />
                  <circle
                    shape-rendering="geometricPrecision"
                    class="indicator"
                    cx="110"
                    cy="110"
                    r="96"
                  />
                </svg>
              </div>
              <div class="timer-numbers-container">
                <span class="minutes">25</span>
                :
                <span class="seconds">00</span>
              </div>
            </div>
            <div class="timer-dots">
              <div class="dot">•</div>
              <div class="dot">•</div>
              <div class="dot">•</div>
              <div class="dot">•</div>
            </div>
            <div class="timer-btns-bottom">
              <div class="start-btn">
                <div class="timer-btn active-timer-btn">
                  <button>start</button>
                </div>
              </div>
              <div class="pause-btn really-hidden">
                <div class="timer-btn active-timer-btn">
                  <button>pause</button>
                </div>
              </div>
              <div class="text-btn icon timer-icons">
                <i id="reset-button" class="fa-solid fa-rotate-right"></i>
              </div>
              <div class="text-btn icon timer-icons">
                <i class="fa-solid fa-gear"></i>
              </div>
            </div>
          </div>

          <div class="task-section">
            <div class="tasks-lists-section-header">
              <h2 class="tasks-lists-title list-title"></h2>
              <h2 class="tasks-lists-title list-length"></h2>
            </div>
            <div class="tasks-comleted">
              <p class="tasks-comleted_text tasks-comleted_counter">3</p>
              <p class="tasks-comleted_text">Completed 	&bull;</p>
              <p class="tasks-comleted_btn">Clear</p>
            </div>
            <div class="tasks-container">
            </div>
            <div class="add-new-task-list-container">
              <button id="addTaskBtn">+ Add Task</button>
            </div>
            <div class="transparentOverlayTasks hidden"></div>
          </div>

          <div class="lists-section">
            <div class="tasks-lists-section-header">
              <h2 class="tasks-lists-title">My lists</h2>
              <h2 class="tasks-lists-title"></h2>
            </div>
            <div class="lists-container">
            </div>
            <div class="add-new-task-list-container">
              <button id="addListBtn">+ Add List</button>
            </div>
            <div class="transparentOverlay hidden"></div>
          </div>
        </div>
        
      </main>
      <footer>
        <div class="footer-top">
          THE TIME TIMER + TODO ENGINEERED BY LGKLSV
        </div>
        <div class="footer-bottom">
          &#169 2022
        </div>
      </footer>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-list-window">
      <form class="upload" novalidate>
        <h3 class="upload-heading">New List</h3>
        <label id="list-imput-label">Name:</label>
        <input type="submit" class="hidden-submit">
        <input id="list-name-input" class="name-input" type="text" required name="listName" autofocus>
        <div class="add-list-control-btns">
          <button class="list-name-btn cancel-btn upload-btn">Cancel</button>
          <button type="submit" class="list-name-btn upload-btn">Ok</button>
        </div>
      </form>
    </div>
    <div class="taskOverlay hidden"></div>
    <div class="add-task-window">
      <form class="uploadTask" novalidate>
        <h3 class="upload-heading">New Task</h3>
        <label id="task-imput-label">Name:</label>
        <input type="submit" class="hidden-submit">
        <input id="task-name-input" class="name-input" type="text" required name="taskName" autofocus>
        <label id="task-imput-label">Notes:</label>
        <input id="task-subName-input" class="name-input sub-input" type="text" name="subName">
        <label id="task-est-pomodoros">Est Pomodoros:</label>
        <input type="number" value="1" min="0" class="name-input est-pom-input" required name="estPom">
        <button type="button" class="est-pom-controls control-up"><i class="fa-solid fa-caret-up"></i></button>
        <button type="button" class="est-pom-controls control-down"><i class="fa-solid fa-caret-down"></i></button>
        <div class="add-task-control-btns">
          <button class="task-name-btn cancel-addTask-btn upload-btn">Cancel</button>
          <button type="submit" class="task-name-btn upload-btn">Ok</button>
        </div>
      </form>
    </div>

    <div class="settings-overlay hidden"></div>
    <div class="add-settings-window">
      <form class="upload-settings" novalidate>
        <h3 class="upload-heading">Timers:</h3>

        <div class="timers-settings"> 
          <div class="timers-settings__numbers">
            <label class="timers-settings__heading">Pomodoro</label>
            <input id="pomodoro-input" type="number" value="25" min="0" class="name-input timers-settings__input" required name="pomodoro">
            <label class="timers-settings__subheading">minutes</label>
          </div>
          <div class="timers-settings__numbers">
            <label class="timers-settings__heading">Short Break</label>
            <input id="shortbreak-input" type="number" value="5" min="0" class="name-input timers-settings__input" required name="shortBreak">
            <label class="timers-settings__subheading">minutes</label>
          </div>
          <div class="timers-settings__numbers">
            <label class="timers-settings__heading">Long Break</label>
            <input id="longbreak-input" type="number" value="10" min="0" class="name-input timers-settings__input" required name="longBreak">
            <label class="timers-settings__subheading">minutes</label>
          </div>
        </div>
        <h3 class="upload-heading sounds-heading">Sounds:</h3>
        <div class="timer-sounds">
          <h3 class="timers-settings__heading">Select alarm sound:</h3>
          <select name="sound" id="timer-sound" class="timers-settings__sound">
            <option value="0">Original</option>
            <option value="1">Doorbell</option>
            <option value="2">Done</option>
            <option value="3">Clicking</option>
          </select>
          <div class="timer-volume">
            <div class="timer-volume__container">
              <h3 class="timers-settings__heading">Alarm volume:</h3><span class="timer-volume__cur"></span>
            </div>
            <input type="range" id="timer-volume" value="50">
          </div>
        </div>
        
        <div class="add-task-control-btns">
          <button class="settings-name-btn cancel-settings-btn upload-btn">Cancel</button>
          <button type="submit" class="settings-name-btn submit-settings-btn upload-btn">Ok</button>
        </div>
      </form>
    </div>
  </body>
</html>
