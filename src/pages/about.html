<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="container">
      <header>
        <nav class="navbar">
          <a href="/" class="logo-link" >
            <div class="logo">
              <h1 class="logo-text">
                THE TIME TIMER + <span class="logo-letter1">T</span
                ><span class="logo-letter2">O</span
                ><span class="logo-letter3">D</span
                ><span class="logo-letter4">O</span>
              </h1>
            </div>
          </a>
          <div class="menu">
            <ul class="menu-list">
              <li class="menu-item">
                <div class="text-btn info">
                  <div class="icon">
                    <i class="fa-solid fa-palette"></i>
                  </div>
                </div>
                <ul class="dropdown-themes hidden">
                </ul>
                <div class="transparentOverlay hidden"></div>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>
</body>
</html>
